<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-2-2 homework</title>
  </head>
  <body>
    <script>
      "use strict";
      // 정수 배열 arr, query
      // 인덱스가 짝수면 arr에서 query[i]번 인덱스를 제외하고 query[i] 뒷부분 잘라버림(splice?)
      // 홀수 인덱스에서는 arr에서 query[i]번 인덱스를 제외하고 query[i]번 인덱스 앞부분을 잘라버림
      // 작업을 마친 후 arr의 부분 배열을 리턴

      // 해결 방법
      //  query를 순회하는 반복문
      //      query의 인덱스가 짝수면
      //          arr에서 query[i] 찾아서 그 뒤를 모두 제거
      //      query의 인덱스가 홀수면
      //          arr에서 query[i] 찾아서 그 앞을 모두 제거
      //  return arr

      function solution(arr, query) {
        for (let i = 0; i < query.length; i++) {
          let index = query[i];
          if (i % 2 == 0) {
            arr.splice(index + 1);
          } else {
            arr.splice(0, index);
          }
        }
        return arr;
      }
    </script>
  </body>
</html>
