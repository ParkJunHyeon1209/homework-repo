<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Practice</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --container-bg: #2d2d2d;
        --text-color: #eeeeee;
        --accent-color: #6366f1;
        --accent-hover: #4f46e5;
        --danger-color: #ef4444;
        --danger-hover: #dc2626;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family:
          "Pretendard",
          -apple-system,
          sans-serif;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .container {
        background-color: var(--container-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      /* 입력창과 추가 버튼 영역 */
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="text"] {
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #444;
        background-color: #1a1a1a;
        color: white;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      #add-btn {
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: var(--accent-color);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }

      #add-btn:hover {
        background-color: var(--accent-hover);
      }

      /* 리스트 스타일 */
      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        background-color: #3d3d3d;
        margin-bottom: 10px;
        padding: 12px 15px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 삭제 버튼 스타일 */
      li button {
        background-color: var(--danger-color);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background 0.2s;
      }

      li button:hover {
        background-color: var(--danger-hover);
      }
    </style>
  </head>
  <body>
    <!-- 투두리스트 만들기 -->
    <!-- script를 통해 input의 입력값을 li로 추가하기 (삭제버튼도 같이) -->
    <!-- li목록들을 LocalStorage에 저장해서 새로고침해도 있던 것들이 그대로 나오게 만들기 -->

    <!-- 해결 방법 -->
    <!-- 1. Local Storage에서 데이터 가져올 함수 구현 getTodos -->
    <!-- 2. 로컬 스토리지에서 데이터를 가져와서 li와 삭제 버튼을 그릴 함수 구현 render -->
    <!-- 3. 로컬 스토리지에서 데이터를 가져와서 삭제 기능을 할 함수 구현 del -->
    <!-- 4. 버튼 클릭시 발생할 이벤트 함수 구현 >  -->
    <!-- 5. 버튼 클릭 이벤트 추가 -->
    <!-- 6. 렌더 호출 -->

    <div class="container">
      <input
        id="todo-input"
        type="text"
        autocomplete="off"
        placeholder="할 일 입력"
      />
      <button id="add-btn">추가</button>

      <ul id="todo-list"></ul>
    </div>

    <script>
      "use strict";
      const input = document.querySelector("#todo-input");
      const add = document.querySelector("#add-btn");
      const list = document.querySelector("#todo-list");
      const TODO = "todo";

      function getTodos() {
        const todos = localStorage.getItem("todos");
        return todos ? JSON.parse(todos) : [];
      }

      function setTodos(TODO) {
        return localStorage.setItem("todos", JSON.stringify(TODO));
      }

      function render() {
        const todos = getTodos();
        list.innerHTML = "";

        todos.forEach((n, i) => {
          const li = document.createElement("li");
          li.textContent = n;
          list.append(li);

          const del = document.createElement("button");
          del.textContent = "delete";
          li.append(del);

          del.addEventListener("click", function (e) {
            delLi(i);
          });
        });
      }

      function delLi(i) {
        const todos = getTodos();
        const filtered = todos.filter((_, idx) => idx !== i);
        setTodos(filtered);
        render();
      }

      function addList() {
        const todos = getTodos();
        const text = input.value.trim();
        if (!text) return;
        todos.push(text);
        setTodos(todos);
        input.value = "";
        render();
      }

      document.addEventListener("DOMContentLoaded", render);
      add.addEventListener("click", addList);
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") addList();
      });
    </script>
  </body>
</html>
