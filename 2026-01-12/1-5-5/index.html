<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-5-5 homework</title>
  </head>
  <body>
    <script>
      "use strict";

      document.writeln("<h1>콘솔을 확인해주세요</h1>");
      // 1. 피자 주문 함수 (가끔 실패함)
      function orderPizza(menu) {
        console.log(menu + "주문 접수 중...");

        return new Promise((resolve) => {
          if (Math.random() < 0.3) {
            throw new Error("재료가 소진되었습니다.");
            return;
          }
          setTimeout(() => {
            resolve(menu + "준비 완료!");
          }, 1000);
        });
      }

      // 2. 키오스크 메인 로직
      async function kiosk() {
        console.log("=== 키오스크 가동 ===");

        // TODO : 안전하게 주문 받기 (try-catch)
        try {
          const result = await orderPizza("고구마 치즈바이트");
          console.log(result);
          console.log("맛있게 드세요!");
        } catch (e) {
          console.error("죄송합니다, " + e.message);
        } finally {
          console.log("이용해 주셔서 감사합니다.");
        }
      }

      kiosk();
    </script>
  </body>
</html>
