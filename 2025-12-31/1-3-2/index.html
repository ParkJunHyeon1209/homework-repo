<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-3-2 homework</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      p {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      .card-wrap {
        width: 100%;
        height: 100vh;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .profile-card {
        width: 350px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        border-radius: 10px;
        border: 5px solid rgb(182, 16, 182);
      }

      .profile-name {
        font-size: 25px;
        font-weight: 700;
      }

      .result {
        width: 50%;
        background-color: #ddd;
        border-radius: 5px;
      }

      .dark-mode {
        background-color: #222;
        color: white;
      }

      .dark-mode > button {
        background-color: #444;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <!-- querySelector로 .profile-name 요소를 선택하고 textContent를 홍길동으로 변경 -->
    <!-- classList.toggle로 .profile-card에 dark-mode 클래스 토글 기능 구현 -->
    <!--  dataset으로 data-user-id 값을 읽어 콘솔에 출력 -->
    <!-- createElement와 appendChild로 새 태그 요소 추가 -->
    <!-- 예상 결과 버튼 클릭 시 이름이 변경되고, 다크모드 토글되며, 콘솔에 user-id가 출력 -->

    <div class="card-wrap">
      <div class="profile-card">
        Frontend Developer
        <div class="profile-name" data-user-id="준현">홍길동</div>
        <button class="result">예상 결과 버튼</button>
      </div>
    </div>

    <script>
      "use strict";

      const cardWrap = document.querySelector(".card-wrap");
      const name = document.querySelector(".profile-name");
      const card = document.querySelector(".profile-card");
      const result = document.querySelector(".result");

      const Age = document.createElement("p");
      Age.textContent = "Happy New Year!";
      card.append(Age);

      result.addEventListener("click", function () {
        console.log(`내 이름 : ${name.dataset.userId}`);
        name.textContent = "박준현";
        cardWrap.classList.toggle("dark-mode");
        result.classList.toggle("dark-mode");
        const isDark = cardWrap.classList.contains("dark-mode");
        result.textContent = isDark ? "☀︎ Light Mode ☀︎" : "☾ Dark Mode ☾";
      });
    </script>
  </body>
</html>
