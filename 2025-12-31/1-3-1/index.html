<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-3-1 homework</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 버튼 클릭 시 해당 요소의 tagName, id, className 출력 -->
    <!-- parentElement와 children 정보 표시 -->
    <!-- querySelector와 querySelectorAll 차이 확인 -->
    <!-- 결과를 화면에 동적으로 표시 -->
    <!-- 예상결과 : 버튼 클릭 > tagName:Button, id: mybtn, parent:DIV -->

    <div class="btn-wrap">
      <button id="myBtn" class="meBtn">
        <span>여기를 클릭하세요</span>
      </button>
    </div>

    <script>
      "use strict";

      const btnWrap = document.querySelector(".btn-wrap");
      const btn = document.querySelector("#myBtn");
      const btnAll = document.querySelectorAll("#myBtn");
      const result = document.querySelector("#result");

      const resultNode = document.createElement("p");
      resultNode.classList.add("hidden");
      btnWrap.append(resultNode);

      console.log("quertySelector : ", btn);
      console.log("quertySelectorAll : ", btnAll);

      btn.addEventListener("click", function () {
        resultNode.classList.toggle("hidden");

        resultNode.textContent =
          "tagname : " +
          btn.tagName +
          ", id : " +
          btn.getAttribute("id") +
          ", class : " +
          btn.getAttribute("class") +
          ", parent : " +
          btn.parentElement.tagName +
          ", children : " +
          btn.children.length;
      });
    </script>
  </body>
</html>
