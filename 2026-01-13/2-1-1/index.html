<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-1-1 homework</title>
  </head>
  <body>
    <script>
      "use strict";

      let num = prompt("자연수(0이상의 정수)를 입력하세요");
      const input = Number(num);

      function sum(n) {
        if (n <= 1) return 1;
        return n + sum(n - 1);
      }

      function sumEven(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 2 == 0) sum += i;
        }
        return sum;
      }

      function sumOdd(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 2 != 0) sum += i;
        }
        return sum;
      }

      const sum = sum(input);
      const even = sumEven(input);
      const odd = sumOdd(input);

      document.writeln("<h1>콘솔을 확인해주세요</h1>");
      console.log(`1 ~ ${input}의 합 : ${sum}`);
      console.log(`1 ~ ${input}의 짝수 합 : ${even}`);
      console.log(`1 ~ ${input}의 홀수 합 : ${odd}`);
    </script>
  </body>
</html>
