<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-2-1 homework</title>
  </head>
  <body>
    <script>
      "use strict";

      const nums = [5, 12, 8, 130, 44, 4];

      const filteredNums = nums
        .filter((n) => n >= 10)
        .map((n) => n * 2)
        .sort((a, b) => a - b);

      console.log(`Before nums : ${nums}`);
      console.log(`Array nums :  ${filteredNums}`);

      document.writeln("<h1>콘솔을 확인해주세요</h1>");
    </script>
  </body>
</html>
