<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-2-2 homework</title>
  </head>
  <body>
    <script>
      // 배열 메서드를 활용해 장바구니 기능을 구현
      // 요구사항
      // 1. cart 배열에 상품 추가하기(push)
      // 2. 특정 상품 삭제하기 (splice + indexOf)
      // 3. 상품 목록 출력하기 (join)
      // 4. 가격순 정렬하기 (sort + 비교함수 )
      // 예상결과 : 상품추가 > 목록출력 > 상품 삭제 > 정렬된 목록

      "add strict";
      document.writeln("<h1>콘솔을 확인해주세요</h1>");

      console.groupCollapsed("1번 요구사항 : 아이템 집어넣기");
      // 1번 요구사항
      const cart = [];
      cart.push("맥북 프로");
      console.log([...cart]);
      cart.push("아이패드 프로");
      console.log([...cart]);
      cart.push("아이폰 17프로맥스");
      console.log([...cart]);
      cart.push("에어팟 맥스");
      console.log([...cart]);
      console.groupEnd();

      // 2번 요구사항
      console.groupCollapsed("2번 요구사항 : 특정 아이템 제거");
      if (cart.indexOf("아이폰 17프로맥스") > -1) {
        cart.splice(cart.indexOf("아이폰 17프로맥스"), 1);
      }
      console.log([...cart]);
      console.groupEnd();

      // 3번 요구사항
      const cartList = cart.join(", ");
      console.log(`장바구니 목록 : ${cartList}`);

      // 4번 요구사항
      const sortedPriceCart = [
        {
          name: "맥북 프로",
          price: 2500000,
        },
        {
          name: "아이패드 프로",
          price: 1500000,
        },
        {
          name: "아이폰 17프로맥스",
          price: 2000000,
        },
        {
          name: "에어팟 맥스",
          price: 780000,
        },
      ];
      console.log("현재 객체 목록");
      console.log([...sortedPriceCart]);
      sortedPriceCart.sort((a, b) => a.price - b.price);
      console.log("가격 오름차순 후 정렬 객체 목록");
      console.log([...sortedPriceCart]);
    </script>
  </body>
</html>
